- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vim/autoload: vim/autoload/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

